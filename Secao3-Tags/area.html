<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag map</title>
</head>

<body>

    <img src="logo.png" alt="logo da hcode" usemap="#mapa-logo">

    <map name="mapa-logo">

        <area shape="circle" coords="282,350,18" href="https://hcode.com.br" alt="Olho esquerdo">
        <area shape="circle" coords="405,350,18" href="https://youtube.com/hcodebrasil" alt="Olho direito">
        <area shape="rect" coords="0,0,20,20" href="https://github.com/hcodebr" alt="Github da Hcode">

    </map>

</body>

</html>
