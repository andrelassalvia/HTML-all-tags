<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tag button</title>
  </head>
  <body>
    <!-- Tag usada para definir um botao clicavel -->
    <!-- dentro da tag podemos colocar conteudo como texto ou imagem -->
    <!-- sempre especifique o atributo type -->
    <form id="formulario">
      <input type="text" value="Hcode" name="name" />
    </form>

    <button type="button">Botao</button>
    <button type="reser" form="formulario">Limpar</button>
    <button type="submit" form="formulario">Enviar</button>
    <!-- form faz vinculacao do botao a tag form acima-->
  </body>
</html>
