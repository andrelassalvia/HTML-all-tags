<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tag data</title>
</head>

<body>
    <!-- TAG USADA PARA ASSOCIAR UM TEXTO COM ALGUM OUTRO DADO -->
    <data value="1">Camiseta P</data>
    <data value="2">Camiseta M</data>
    <data value="3">Camiseta G</data>
    <!-- quando um mecanismo de busca acessa a pagina ele associa o conteudo da tag data com o valor que consta no atributo value. No caso das camisetas, por exemplo, poderia ser algum id que buscaria o preco ou a disponibilidade do produto no banco de dados -->
</body>

</html>
