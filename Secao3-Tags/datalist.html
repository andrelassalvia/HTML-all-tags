<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tag datalist</title>
  </head>
  <body>
    <!-- Usada para definir uma lista de opcoes para um input e nao para um SELECT -->

    <input type="text" list="opcoes" />
    <datalist id="opcoes">
      <option>PHP</option>
      <option>JavaScript</option>
      <option>Laravel</option>
      <option>Node</option>
      <option>MySql</option>
    </datalist>
  </body>
</html>
