<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tag del</title>
</head>

<body>
    <!-- TAG USADA PARA DEFINIR UM TEXTO QUE FOI EXCLUIDO -->
    <!-- cite -> utilizado para citar um fonte que explique o motivo da exclusao do texto -->
    <!-- datetime -> utilizada para identificar o dia e hora da exclusao -->
    <p>Lorem ipsum <del cite="https://hcode.com.br" datetime="2019-11-12 01:19">dolor</del> sit amet consectetur
        adipisicing elit. Dolores ea ipsa saepe consequatur sint voluptas autem earum dolore libero quisquam, iusto,
        voluptatum vel aspernatur cupiditate, natus temporibus nobis eos quaerat.</p>
</body>

</html>
