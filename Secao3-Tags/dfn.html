<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tag dfn</title>
</head>

<body>
    <!-- TAG USADA PARA DEFINIR O PRIMEIRO USO DE UM TERMO -->
    <!-- A TAG PAI DE dfn TAMBEM DEVE CONTER A EXPLICACAO PARA O TERMO -->
    <!-- na primeira vez que um termo que exija algum tipo de explicacao aparecer dentro do seu codigo HTML deveremos utilizar esta tag -->

    <p><dfn>HTML</dfn> e uma linguagem de marcacao hypertext.</p>
    <!-- no exemplo quero definir o que e HTML. Usamos <dfn> em volta da palavra HTML. E note que a expllicacao do que significa HTML esta contida dentro da tag pai que neste caso em um <p> -->
</body>

</html>
