<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tag i</title>
  </head>
  <body>
    <!-- usada para definir parte de um texto em uma voz ou humor diferente (um termo tecnico, uma frase em outro idioma etc) -->
    <!-- considerer antes o uso das tags em, strong, mark, cite, dfn -->

    <p>
      Lorem ipsum, dolor sit <i>amet consectetur adipisicing</i> elit. Autem
      ipsam quam dignissimos ratione illum aliquam placeat necessitatibus,
      adipisci, porro architecto molestias maxime consequatur? Commodi debitis
      quis quod eum saepe temporibus?
    </p>
  </body>
</html>
