<body>
    <img src="logo.png" alt="Logotipo Hcode Treinamentos" width="100px" height="100px">

        <img src="logo.png" alt="Logotipo Hcode Treinamentos" width="100px" height="100px">

    </a>

    <a href="/ismap">
