<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tag input</title>
  </head>
  <body>
    <!-- usada para definir um campo de entrada - inserir dados ou interagir com a pagina -->
    <!-- o atributo type faz com que o input varie de diversas maneiras -->
    <form>
      <input type="text" value="Oi" />
      <input type="checkbox" name="option" checked />
      <input type="checkbox" name="option" checked />
      <input type="radio" name="gender" checked value="F" />
      <input type="radio" name="gender" value="M" />
      <input type="color" value="#FF0000" />
      <input type="date" />
      <input type="datetime-local" />
      <input type="email" value="email" />
      <input type="submit" value="OK" />
      <input type="file" accept="image/png" multiple />
      <input type="hidden" name="id" value="999" />
      <input type="month" />
      <input type="number" step="2" />
      <input type="password" />
      <input type="reset" value="redefinir" />
      <input type="button" value="Salvar" />
      <input type="search" />
      <input type="tel" />
      <input type="time" />
      <input type="url" />
      <input type="week" />
      <input type="range" min="0" max="100" value="50" />
    </form>
  </body>
</html>
