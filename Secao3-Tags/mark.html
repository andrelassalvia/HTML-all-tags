<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tag mark</title>
  </head>
  <body>
    <!-- usada para definir um texto marcado  - destaca partes do texto - marca texto -->
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsam atque,
      reiciendis ad tenetur provident eveniet at odio incidunt cupiditate
      <mark>earum totam vero</mark> cumque natus, hic, sit iusto dolore
      reprehenderit corporis!
    </p>
  </body>
</html>
