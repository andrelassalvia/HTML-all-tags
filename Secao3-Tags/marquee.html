<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tag marquee</title>
  </head>
  <body>
    <!-- usada para definir uma area de rolagem de texto -->
    <marquee behavior="" direction="up">Hcode TReinamentos</marquee>
    <marquee
      behavior="alternate"
      direction="down"
      width="250"
      height="200"
      style="border: red 1px solid"
      ><marquee behavior="alternate" direction="">
        Hcode Treinamentos
      </marquee></marquee
    >
  </body>
</html>
