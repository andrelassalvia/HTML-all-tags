<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>tag meter</title>

  <body>
    <!-- usada para definir uma medida dentro de um intervalo -->

    <meter min="0" max="100" value="50" low="10" high="90" optimum="50">
      0 de 100
    </meter>
