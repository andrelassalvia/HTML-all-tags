<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tag Output</title>
  </head>
  <body>
    <!-- usada para mostrar o resultado de um calculo -->

    <form oninput="c.value = parseInt(a.value) + parseInt(b.value)">
      <input type="range" id="a" value="0" min="0" max="100" />
      +
      <input type="number" id="b" value="0" />
      =
      <output name="c" for="a b">0</output>
    </form>
  </body>
</html>
