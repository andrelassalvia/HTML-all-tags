<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tag pre</title>
  </head>
  <body>
    <!-- usada para definir um texto pre formatado. Preserva espacos e quebras de linha colocados no codigo fonte -->

    <p>Hcode Treinamentos</p>
    <pre>
        Hcode
        Treinamentos
    </pre>
  </body>
</html>
