<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tag s</title>
  </head>
  <body>
    <!-- define um texto que nao e mais correto, preciso ou relevante -->
    <!-- para um texto substituido ou excluido use a tag del -->
    <!-- visualmente falando e igual a tag del. Mas semanticamente e diferente -->

    <p>
      Lorem ipsum dolor, sit <s>amet</s> consectetur adipisicing elit. Amet
      aliquid perspiciatis accusantium! Doloribus alias aperiam, optio, sint
      illo molestias voluptatem illum dolore aut aspernatur iusto dolorum soluta
      facilis commodi ad!
    </p>
  </body>
</html>
