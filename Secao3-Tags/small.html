<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tag small</title>
  </head>
  <body>
    <!-- tag usada para definir um texto pequeno -->
    <!-- ela vai diminuir um pouco o tamanho visual de um texto contido nela -->

    <h1>Pagina HTML</h1>
    <small>Hcode treinamentos</small>
    <h2>Pagina HTML</h2>
    <small>Hcode treinamentos</small>
    <h3>Pagina HTML</h3>
    <small>Hcode treinamentos</small>
    <h4>Pagina HTML</h4>
    <small>Hcode treinamentos</small>
    <h5>Pagina HTML</h5>
    <small>Hcode treinamentos</small>
    <h6>Pagina HTML</h6>
    <small>Hcode treinamentos</small>
  </body>
</html>
