<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tag strong</title>
  </head>
  <body>
    <!-- tag usada semanticamente para definir um texto como importante -->
    <!-- vai deixar o texto em negrito -->

    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Quia, strong
      aliquid nam sunt culpa <strong>molestias deserunt</strong> accusantium!
      Veritatis assumenda fugit sit enim, laboriosam placeat rem optio provident
      officia labore cumque quaerat.
    </p>
  </body>
</html>
