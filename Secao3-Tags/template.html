<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Template</title>
</head>

<body>

    <template id='tpl-1'>
        <li>{{Joao}}</li>
        <!--O conteudo do Template é chamado posteriormente. Em regra o conteudo desta tag é dinamico.-->
    </template>

    <ul>

    </ul>

    <button type="button">Add</button>

    <!--O script abaixo ira fazer uma copia do conteudo do template para dentro do conteudo <ul> a partir do momento em que pressionamos o botao Add-->
    <script>
        const btn = document.querySelector('button');
        const template = document.querySelector('#tpl-1');
        const ul = document.querySelector('ul');
        btn.addEventListener('click', e => {

            ul.append(template.content.cloneNode(true));
        })
    </script>
</body>

</html>
