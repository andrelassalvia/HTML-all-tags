<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>change</title>
  </head>
  <!-- EVENTO DE FORMULARIO -->
  <!-- dispara quando terminamos de alterar algum dado em um formulario -->
  <!-- tambem podemos utilizar o blur aqui. Clicando no formulario e depois clicando fora o blur dispara.  -->
  <body>
    <input type="text" onchange="debug(event)" />
    <script>
      function debug(e) {
        console.log("Evento:" + e.type);
      }
    </script>
  </body>
</html>
