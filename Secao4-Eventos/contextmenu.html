<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contextmenu</title>
  </head>
  <!-- EVENTO DE FORMULARIO -->
  <!-- ocorre quando clicamos com o botao direito do mouse dentro do formulario. -->

  <body>
    <input type="text" oncontextmenu="debug(event)" />
    <script>
      function debug(e) {
        console.log("Evento:" + e.type);
      }
    </script>
  </body>
</html>
