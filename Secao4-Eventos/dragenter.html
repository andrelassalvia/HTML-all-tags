<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>drag</title>
    <style>
      div {
        height: 200px;
        width: 25%;
        background-color: red;
      }
      #from{
          height: 200px;
          width: 25%;
          background-color: yellow;
      }
    </style>
  </head>
<div ondragenter="debug(event)" draggable="true"></div>
<div id="from" draggable="true"></div>
    <script>
      function debug(e) {
        
        console.log("Evento:" + e.type);
      }
    </script>
  </body>
</html>
