<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mousedown</title>
  </head>
  <!-- EVENTO DE MOUSE -->
  <!--  funciona quando a tecla do mouse desce.-->
  <body onmousedown="debug(event)">
    <div>
      <h1>Lorem ipsum dolor sit amet consectetur adipisicing elit.</h1>
      <button type="button" onclick="debug(event)" onmousedown="debug(event) ">
        Ok
      </button>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores
        perspiciatis quam delectus natus eum labore ratione, quo doloribus
        aliquid cupiditate libero dolorum voluptates fugit obcaecati velit eaque
        aut repellat expedita.
      </p>
    </div>
    <script>
      function debug(e) {
        e.stopPropagation(); // evita que um clique no botao se propague tbem pelo body
        console.log("Evento:" + e.type);
      }
    </script>
  </body>
</html>
