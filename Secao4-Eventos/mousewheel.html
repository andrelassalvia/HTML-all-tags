<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mouse out</title>
    <style>
      div {
        height: 200px;
        width: auto;
        background-color: red;
      }

<div onmousewheel="debug(event)"></div>

      function debug(e) {
        
        console.log("Evento:" + e.type);
      }
    </script>
