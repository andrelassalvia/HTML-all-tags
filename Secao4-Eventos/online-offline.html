<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>online e offline</title>
  </head>
  <!-- EVENTO DE JANELA -->
  <!-- Offline dispara quando a janela perde conexao e online quando volta a conexao  -->
  <body ononline="debug(event)" onoffline="debug(event)">
    <script>
      function debug(e) {
        console.log("Evento:" + e.type);
        alert("Evento:" + e.type);
      }
    </script>
  </body>
</html>
