<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>After Print e Before Print</title>
  </head>
  <!-- EVENTO DE JANELA -->
  <!-- eventos que ocorrem quando pedimos a impressao e quando confirmamos a impressao -->
  <body onbeforeprint="debug(event)" onafterprint="debug(event)">
    <script>
      function debug(e) {
        alert("Evento:" + e.type);
      }
    </script>
  </body>
</html>
