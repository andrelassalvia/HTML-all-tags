<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>invalid</title>
  </head>
  <!-- EVENTO DE JANELA -->
  <!-- ocorre quando resetamos os campos dos formularios  .-->
  <body>
    <form onreset="debug(event)">
      <input type="text" />
      <button type="reset">Reset</button>
    </form>
    <script>
      function debug(e) {
        console.log("Evento:" + e.type);
      }
    </script>
  </body>
</html>
