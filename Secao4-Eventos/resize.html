<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>resize</title>
  </head>
  <!-- EVENTO DE JANELA -->
  <!-- evento que ocorre quando redimensionamos a janela do navegador. Nao dispara quando minimizamos ou maximizamos a janela, somente quando mudamos a altura e/ou largura.  -->
  <body onresize="debug(event)">
    <script>
      function debug(e) {
        console.log("Evento:" + e.type);
      }
    </script>
  </body>
</html>
