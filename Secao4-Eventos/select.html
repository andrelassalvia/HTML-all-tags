<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>select</title>
  </head>
  <!-- EVENTO DE JANELA -->
  <!-- Dispara quando selecionamos um pedaco de texto com o mouse ou cursor  .-->
  <body>
    <input type="search" onselect="debug(event)" />

    <script>
      function debug(e) {
        console.log("Evento:" + e.type);
      }
    </script>
  </body>
</html>
